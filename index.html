<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start button: clickable -->
    <div id="start" class="btn">Click to Start</div>
    <div id="highs" class="btn">Show High Scores</div>

    <div id="scoreboard" class="container" style="display:none">
        <h2 class="container">Top 10 Scores</h2>
        <div id="clear" class="btn">Clear Scores</div>
        <table id="top10container">
        </table>
    </div>

    <!-- Time Count Down: update every second or when answer is wrong -->
    <h3>Time: </h3> <h2 id="time"></h2>

        <!-- Question to be displayed -->
        <h2 id="question" class="container"></h2>

        <!-- Clickable -> triggers next question -->
        <p class="choice-text container" data-number="1"></p>
        <p class="choice-text container" data-number="2"></p>
        <p class="choice-text container" data-number="3"></p>
        <p class="choice-text container" data-number="4"></p>
        
        <!-- Message to be updated by javascript -->
        <br>
        <h3 id="msg" class="container"></h3>
    <script src="script.js"></script>
  </body>
</html>
